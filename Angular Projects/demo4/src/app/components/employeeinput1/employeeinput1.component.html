<form [formGroup]="employeeForm">
    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="txt_id" formControlName="id">
            <span style="color:red" *ngIf="employeeData.get('id').errors?.required">ID is mandatory</span>
        </div>  
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">NAME</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="txt_name" formControlName="name">
            <span style="color:red" *ngIf="employeeData.get('name').errors?.minlength || employeeData.get('name').errors?.maxlength">Name should contain minimum 5 characters and should not exceed 25 characters</span>
        </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">GENDER</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" value="MALE" formControlName="gender">
                <label class="form-check-label">MALE</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" value="FEMALE" formControlName="gender">
                <label class="form-check-label">FEMALE</label>
            </div>
        </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">DATE OF JOIN</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="txt_doj" formControlName="dateOfJoin">
        </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">BASIC SALARY</label>
        <div class="col-sm-10">
            <input type="number" class="form-control"  name="num_basic" formControlName="basicSalary">
            <span style="color:red" *ngIf="employeeData.get('basicSalary').errors?.min || employeeData.get('basicSalary').errors?.max">Invalid Basic Salary</span>
        </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">DEPARTMENT</label>
        <div class="col-sm-10">
            <select class="form-control" name="drp_down_department" formControlName="department">
                <option>IT</option>
                <option>ADMIN</option>
                <option>FINANCE</option>
                <option>LOGISTICS</option>
            </select>
        </div>
    </div>

    <div class="form-group row m-3">
        <label class="col-sm-2 col-form-label">RELOCATION</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="chk_relocation" formControlName="relocation">
                <label class="form-check-label">Ready to Travel ?</label>
            </div>
        </div>
    </div>

    <div class="col-sm-10">
        <input type="button" value="ADD" class="btn btn-primary" (click)="add(employeeForm.value)">
    </div>

   
</form>
