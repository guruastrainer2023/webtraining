<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap-5.3.8-dist/css/bootstrap.css" rel="stylesheet">
    <script src="./bootstrap-5.3.8-dist/js/bootstrap.js"></script>
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imgs/dhoni.jpg" alt="Dhoni" class="d-block" style="width:80%">
            </div>
            <div class="carousel-item">
                <img src="imgs/rohit.jpeg" alt="Rohit" class="d-block" style="width:80%">
            </div>
            <div class="carousel-item">
                <img src="imgs/surya.jpg" alt="Virat" class="d-block" style="width:80%">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>


    </div>
</body>

</html>
