<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1" width="75%" bgcolor="lightblue">
        <tr bgcolor="green">
            <th>Sl.no</th>
            <th>Customer Name</th>
            <th>Balance</th>
        </tr>

        <tr>
            <td>1</td>
            <td>ABC Industries</td>
            <td align="right">50000.00</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Tulasi Pharma</td>
            <td align="right">30000.00</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Karthick Industries</td>
            <td align="right">120000.00</td>
        </tr>

        <tr bgcolor="pink">
            <td>Total</td>
            <td  align="right" colspan="2">200000.00</td>
        </tr>




    </table>
</body>
</html>
