<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p{
            color: red;
            border: solid;
            margin: 2cm;
            padding: 1cm;
        }
    </style>
</head>
<body>
    <h1>Direct Child Element Styling</h1>
    <div>
        <p>This paragraph inside a div will be red.</p>
        <span>
            <p>This paragraph is also inside div, but not direct child of div</p>
        </span>
    </div>
    <p>This paragraph is outside div</p>
</body>
</html>
