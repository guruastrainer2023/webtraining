<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1~p{
            color: red;
            border: solid;
            margin: 2cm;
            padding: 1cm;
        }
    </style>
</head>
<body>
    <h1>General Sibling Style</h1>
    <h1>This is a header.</h1>
    <p>This is immediately following the header</p>
    <p>This is not immediately following the header</p> 
</body>
</html>
