<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <link href="03-styles.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <th>Sl.no</th>
            <th>Customer Name</th>
            <th>Balance</th>
        </tr>

        <tr>
            <td>1</td>
            <td>ABC Industries</td>
            <td class="numeric blackify">50000.00</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Tulasi Pharma</td>
            <td class="numeric  blackify">30000.00</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Karthick Industries</td>
            <td class="numeric  blackify">120000.00</td>
        </tr>

        <tr id="summary">
            <td>Total</td>
            <td colspan="2" class="numeric">200000.00</td>
        </tr>




    </table>
</body>
</html>
