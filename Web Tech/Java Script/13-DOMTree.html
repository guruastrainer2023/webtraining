<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(){
            var inp1=window.document.inputForm.inp_num1.value;
            var inp2=window.document.inputForm.inp_num2.value;
            var n1=parseInt(inp1);
            var n2=parseInt(inp2)
            var result=n1+n2;
            document.outputForm.result1.value=result;
        }

        function difference(){
            var inp1=window.document.inputForm.inp_num1.value;
            var inp2=window.document.inputForm.inp_num2.value;
            var n1=parseInt(inp1);
            var n2=parseInt(inp2)
            var result=n1-n2;
            document.outputForm.result2.value=result;
        }
    </script>
</head>
<body>
    <form name="inputForm">
        <label>Number 1</label>
        <input name="inp_num1"><br><br>

        <label>Number 2</label>
        <input name="inp_num2"><br><br>

        <button type="button" onclick="sum()">ADD</button>
        <button type="button" onclick="difference()">SUBTRACT</button>
        <button type="button">MULTIPLY</button>
        <button type="button">DIVIDE</button>
    </form>

    <form name="outputForm">
        <label>SUM</label>
        <input name="result1"><br><br>

         <label>SUBTRACTION</label>
        <input name="result2"><br><br>

         <label>MULTIPLICATION</label>
        <input name="result3"><br><br>

         <label>DIVISION</label>
        <input name="result4"><br><br>

    </form>

    
</body>
</html>
