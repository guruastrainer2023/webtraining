            var n2=parseInt(inp2)
            var result=n1+n2;
            document.forms[1].elements[0].value=result;
        }

        function difference(){
            var inp1=window.document.forms[0].elements[0].value;

            var n1=parseInt(inp1);
            var n2=parseInt(inp2)
            var result=n1-n2;
            document.forms[1].elements[1].value=result;
        }
